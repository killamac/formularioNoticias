<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <title>Pagina formulario noticia</title>

    <style>
    .cutOverflowWord{
        overflow: auto;
        word-wrap: break-word;
    };
    </style>

</head>
<body>
    
    <div class="container-fluid w-75 text-center" id="divFormu">

        <div class="container-fluid border m-3 p-3">
            <h3>Noticia principal: </h3>

            <form id="formNoticia">

                <input class="form-control" type="text" id="inputFecha" placeholder="Fecha"><br>

                <input class="form-control" type="text" id="inputTitulo" placeholder="Titulo"><br>
    
                <input class="form-control" type="text" id="inputSubTitulo" placeholder="Subtitulo"><br>
    
                <input class="form-control" type="text" id="inputVolanta" placeholder="Volanta"><br>

                <input class="form-control" type="text" id="inputUrlImg" placeholder="Url de la imagen"><br>

                <input class="form-control" type="text" id="inputEpigrafe" placeholder="Epigrafe de la imagen"><br>
    
                <textarea class="form-control" id="inputCuerpo" rows="5" placeholder="Cuerpo de La Noticia"></textarea>

        
            </form>

        </div>

        <div class="container-fluid border p-3 m-3" id="divFormLateral">

                <form class="mb-3" id="formNoticiaLateral">
    
                    <h4>Barra lateral de noticias</h4>
                    <h6>Ingrese las noticias de a una y presione Cargar</h6>
    
                    <input class="form-control" type="text" id="inputNoticiaLateral" placeholder="Noticia lateral"><br>
          
                </form>
    
              <button class="btn btn-primary" id="enviarLateralButton">Cargar</button> 
    
        </div>

            <button class="btn btn-primary" id="vistaPreviaButton">Vista Previa</button><br>

    </div>


    <div class="container-fluid" id="divNoticia">

        <header>
            <div class="container border-bottom mb-5">
                <h5 class="text-warning cutOverflowWord" id="volanta"></h5>
                <h1 class="cutOverflowWord" id="titulo"></h1>
                <h6 class="cutOverflowWord" id="subTitulo"></h6>
            </div>
        </header>

        <div class="row">


            <div class="col-8"> 
                <figure >  
                        <p class="text-secondary" id="fecha"></p>
                        <img width="100%" id="urlImg">
                        <figcaption class="text-secondary" id="epigrafe"></figcaption>  
                </figure> 

                <p class="cutOverflowWord" id="cuerpo"></p>
            </div>
                
            <div class="col-4">
                    <h1 class="text-warning"><strong>__</strong></h1>
                <h5>Noticias Laterales</h5>
                <div class="border p-3">
                    <ul class="list-unstyled" id="listaLateral">                       
                    </ul>
                </div>
            </div>

            <div class="container-fluid p-3 w-75">
                <button class="btn btn-primary" id="editButton">Editar Pagina</button>
            </div>

        </div>
        
    </div>






    <!-- Librería jQuery requerida por los plugins de JavaScript -->
    <script src="http://code.jquery.com/jquery.js"></script>

    <!-- Todos los plugins JavaScript de Bootstrap (también puedes
            incluir archivos JavaScript individuales de los únicos
            plugins que utilices) -->
    <script src="js/bootstrap.min.js"></script>
    <script text="text/JavaScript" src="js/main.js"></script>
</body>
</html>
