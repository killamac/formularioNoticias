<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <title>Pagina formulario noticia</title>

    <style>
    .cutOverflowWord{
        overflow: auto;
        word-wrap: break-word;
    };
    </style>

</head>
<body>
    
    <div class="container-fluid" id="divFormu">

        <div class="container-fluid border p-3 w-75 m-3" id="divFormLateral">

            <form class="mb-3" id="formLateral">

                <h4>Barra lateral de noticias</h4>
                <h5>Cargue noticias de a una y presione enviar para cargar otra</h5>

                <label for="input">Ingrese Noticia Lateral</label><br>
                <input type="text" id="inputNoticiaLateral"><br>
                
            </form>

            <button id="enviarLateralButton">Enviar</button>

        </div>

        <div class="container-fluid border m-3 p-3 w-75">
            <h3>Noticia principal: </h3>

            <form id="form">

                    <label for="inputTitulo">Ingrese Titulo</label><br>
                    <input type="text" id="inputTitulo"><br>
        
                    <label for="inputSubtitulo">Ingrese subtitulo</label><br>
                    <input type="text" id="inputSubTitulo"><br>
        
                    <label for="inputVolanta">Ingrese volanta</label><br>
                    <input type="text" id="inputVolanta"><br>
        
                    <label for="inputCuerpo">Ingrese cuerpo de la Noticia</label><br>
                    <input class="input-lg" type="text"  id="inputCuerpo"><br>

        
            </form>

        </div>

        <div class="container-fluid p-3 w-75">
            <button id="vistaPreviaButton">Vista Previa</button><br>
        </div>

    </div>


    <div class="container-fluid" id="divNoticia">

        <header>
            <div class="container border-bottom mb-5">
                <h5 class="text-warning cutOverflowWord" id="volanta"></h5>
                <h1 class="cutOverflowWord" id="titulo"></h1>
                <h6 class="cutOverflowWord" id="subTitulo"></h6>
            </div>
        </header>

        <div class="row">

            <div class="col-8"> 
                <p class="cutOverflowWord" id="cuerpo"></p>
            </div>
                
            <div class="col-4">
                    <h1 class="text-warning"><strong>__</strong></h1>
                <h5>Noticias Laterales</h5>
                <div class="border p-3">
                    <ul class="list-unstyled" id="listaLateral">                       
                    </ul>
                </div>
            </div>

            <div class="container-fluid p-3 w-75">
                <button id="editButton">Editar Pagina</button>
            </div>

        </div>
        
    </div>






    <!-- Librería jQuery requerida por los plugins de JavaScript -->
    <script src="http://code.jquery.com/jquery.js"></script>

    <!-- Todos los plugins JavaScript de Bootstrap (también puedes
            incluir archivos JavaScript individuales de los únicos
            plugins que utilices) -->
    <script src="js/bootstrap.min.js"></script>
    <script text="text/JavaScript" src="js/main.js"></script>
</body>
</html>
