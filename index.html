<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <title>Pagina formulario noticia</title>
</head>
<body>
    
    <div class="container-fluid" id="divFormu">

        <div class="container-fluid">
            <h3>Noticia principal: </h3>

            <form id="form">

                    <label for="inputTitulo">Ingrese Titulo</label>
                    <input type="text" id="inputTitulo"><br>
        
                    <label for="inputSubtitulo">Ingrese subtitulo</label>
                    <input type="text" id="inputSubTitulo"><br>
        
                    <label for="inputVolanta">Ingrese volanta</label>
                    <input type="text" id="inputVolanta"><br>
        
                    <label for="inputCuerpo">Ingrese cuerpo de la Noticia</label>
                    <input type="text" id="inputCuerpo"><br>

        
            </form>

            <button id="vistaPreviaButton">Vista Previa</button><br>

        </div>
        <hr>
        <div class="container-fluid" id="divFormLateral">

            <form id="formLateral">

                <h4>Barra lateral de noticias</h4>
                <h5>Cargue noticias de a una y presione enviar para cargar otra</h5>

                <label for="input">Ingrese Titulo</label>
                <input type="text" id="inputNoticiaLateral"><br>

            </form>

            <button id="enviarLateralButton">Enviar</button>

        </div>

    </div>


    <div class="container-fluid" id="divNoticia">

        <header>
            <div class="container border-bottom mb-5">
                <h5 class="text-warning" id="volanta"></h5>
                <h1 id="titulo"></h1>
                <h6 id="subTitulo"></h6>
            </div>
        </header>

        <div class="container row mb-5">

            <div class="col-8" id="noticiaPrincipal">
                <p id="cuerpo"></p>
            </div>
                
            <div class="col-4">

                    <ul class="list-unstyled" id="listaLateral">
                        
                    </ul>

            </div>

            <button id="editButton">Editar</button>

        </div>
        
    </div>






    <!-- Librería jQuery requerida por los plugins de JavaScript -->
    <script src="http://code.jquery.com/jquery.js"></script>

    <!-- Todos los plugins JavaScript de Bootstrap (también puedes
            incluir archivos JavaScript individuales de los únicos
            plugins que utilices) -->
    <script src="js/bootstrap.min.js"></script>
    <script text="text/JavaScript" src="js/main.js"></script>
</body>
</html>
